<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<body>

<h1 th:text="${board.title}">제목입니다.</h1>
<p th:text="${board.content}">내용이들어갈 부분입니다.</p>
<a th:href="@{${board.filepath}}">다운받기</a>

<a th:href="@{/test/modify/{id}(id = ${board.id})}"> 게시글 수정</a><br>
<a th:href="@{/test/delete(id=${board.id})}"> 게시글 삭제</a>
</body>
</html>

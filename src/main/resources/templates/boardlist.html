<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 리스트 페이지</title>
</head>
<body>

    <table>
            <thead>
                <tr>
                    <th>글제목</th>
                    <th>제목</th>
                </tr>
             </thead>
            <tbody>
                <tr th:each="board : ${list}">
                    <td th:text="${board.id}">1</td>
                    <td>
                        <a th:text="${board.title}" th:href="@{/test/view(id=${board.id})}"></a>
                    </td>
                </tr>
            </tbody>
    </table>

<form action ="/test/write" method="get">

    <input type="submit" value="글쓰러가기">
</form>



</body>
</html>
